<div class="education position-relative overflow-hidden p-3 p-md-4 ">
    <div class="col-md-10 offset-md-1 p-lg-4 mx-auto my-3">
        <h2 class="font-weight-light">EDUCATION</h2>
        <hr class="thick"> {% for edu in site.data.education %}
        <div class="row">
            <div class="col-lg-4  text-xs-left ">
                <p class="lead ">{{edu.dates}}</p>
            </div>
            <div class="col-lg-8 ">
                <h3 class="font-weight-light"> {{edu.institution}},
                    <span class="lead">{{edu.location}}</span>
                </h3>
                <p class="lead">
                    <em>{{edu.degree}} {{edu.major}}</em>
                </p>
               
                <small>
                    <em>Minors:  {{edu.minors}}</em>
                </small> 

            </div>

        </div>

        <hr class="thick"> {% endfor %}


    </div>
</div>
