<div class="position-relative overflow-hidden p-3 p-md-4 ">
    <div class="col-md-10 offset-md-1 p-lg-4 mx-auto my-3">
        <h2 class="font-weight-light">Contact Me</h2>
        <hr class="thick">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="w-100" name="contact" action="" method="POST" netlify>
                    <div class="col-xs-12 py-2">
                        <input id="contact-email" class="form-control" type="email" name="email" placeholder="Your email">
                    </div>
                    <div class="col-xs-12 py-2">
                        <textarea id="contact-message" class="form-control" name="message" placeholder="Your message"></textarea>
                    </div>
                    <div class="col-xs-12 py-2">
                        <button id="contact-send" class="btn btn-outline-success" disabled
                         type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
